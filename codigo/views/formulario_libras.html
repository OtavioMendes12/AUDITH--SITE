    <section class="vh-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 card-form-libras">
                    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
                    <div class="text-center mx-auto">
                        <h1 id="">Cadastro aula de libras</h1>
                        <p id="">Complete suas informações</p>
                        <br>
                    </div>
                    <!-- Início do formulário -->
                
                    <div class="row">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-group w-100" required />
                        </div>
                        <div class="col-12 col-md-6 mb-2">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="sobrenome" class="form-group w-100" required />
                        </div>
                        <div class="col-12 mb-2">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" id="email" class="form-group w-100" required />
                        </div>                                                     
                        <div class="col-12 mb-2">
                            <label for="aulas" class="form-label">Quantas dias na semana você pode participar das aulas?</label>
                            <div class="row">
                                <div class="col-9">
                                    <input class="form-control" type="range" min="1" max="7" step="1" id="rangeAulas" />
                                </div>
                                <div class="col-3 text-white" id="textoDias">
                                    <span id="contagemDias">4 dias</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="fw-bold form-label">Qual seu nível de conhecimento em libras?</label>
                            <div class="row">
                                <div class="col-6 d-flex">
                                    <input type="radio" name="nivel" value="n" class="form-check-input" />
                                    <label class="form-check-label mx-2">Nenhum</label>
                                </div>
                                <div class="col-6 d-flex">
                                    <input type="radio" name="nivel" value="b" class="form-check-input" />
                                    <label class="form-check-label mx-2">Básico</label>
                                </div>
                                <div class="col-6 d-flex">
                                    <input type="radio" name="nivel" value="m" class="form-check-input" />
                                    <label class="form-check-label mx-2">Médio</label>
                                </div>
                                <div class="col-6 d-flex">
                                    <input type="radio" name="nivel" value="a" class="form-check-input" />
                                    <label class="form-check-label mx-2">Avançado</label>
                                </div>
                            </div>
                        </div> 
                    
                        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                        <div id="col-12 mb-2">
                            <label class="form-label">Selecione o meio virtual de comunicação que deseja receber as aulas:</label><br>
                            <div class="row">
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual1" name="meiocomunicacao" value="whatsapp" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual1">WhatsApp</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual2" name="meiocomunicacao" value="facebook" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual2">Facebook</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual3" name="meiocomunicacao" value="instagram" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual3">Instagram</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual4" name="meiocomunicacao" value="teams" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual4">Teams</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual5" name="meiocomunicacao" value="meet" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual5">Google Meet</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" id="meiovirtual6" name="meiocomunicacao" value="facetime" class="form-check-input" />
                                    <label class="form-check-label" for="meiovirtual6">FaceTime</label>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <label for="experiencia">Conte um pouco mais do por quê você decidiu aprender libras:</label>
                            <textarea rows="6" class="w-100" id="experiencia" name="experiencia"></textarea>
                        </div>

                        <div class="col-12 col-md-6 mb-2">                            
                            <button class="btn-success btn w-100" onclick="aulas.funcoes.cadastrarAulas()">Cadastrar</button>           
                        </div>    
                        <div class="col-12 col-md-6 mb-2">                            
                            <button class="btn-danger btn w-100" type="reset">Limpar</button>           
                        </div>                        
                    </div>
                </div>

         $(document).ready(() => {
            $("#rangeAulas").on("input change", e => {
                $("#contagemDias").html(`${e.target.value} ${e.target.value == 1 ? "dia" : "dias"}`)
            })
        })
